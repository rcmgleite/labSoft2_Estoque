<!DOCTYPE html>
<html>
  <body>
    <div><h2>Produtos cadastrados no Estoque</h2></div>
    <div>
      <table>
        <thead>
          <tr>
            <th  style="width: 20%;">Nome</th>
            <th  style="width: 20%;">Descrição</th>
            <th  style="width: 20%;">Quantidade Atual</th>
            <th  style="width: 20%;">Quantidade Mínima</th>
          </tr>
        </thead>
        <tbody>
          {{ range $key, $value := . }}
            <tr>
              <td style="width: 20%; text-align: center">{{$value.Name}}</td>
              <td style="width: 20%; text-align: center">{{$value.Description}}</td>
              <td style="width: 20%; text-align: center">{{$value.CurrQuantity}}</td>
              <td style="width: 20%; text-align: center">{{$value.MinQuantity}}</td>
            </tr>
          {{ end }}
        </tbody>

      </table>
      <br>
    </div>

  <div>
    <form method="POST" action="/product">
      <div>
        Nome
        <br>
        <input type="text" name="name"><br>
        <br>
      </div>
      <div>
        Descrição
        <br>
        <input type="text" name="description"><br>
        <br>
      </div>
      <div>
        Quantidade atual
        <br>
        <input type="text" name="currQuantity"><br>
        <br>
      </div>
      <div>
        Quantidade mínima
        <br>
        <input type="text" name="minQuantity"><br>
        <br>
      </div>
      <input type="submit" value="Adicionar">
    </form></div>
  </body>
</html>
